name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build for multiple platforms
        run: |
          cd cmd/audiomorph
          
          # Build for Linux (amd64)
          GOOS=linux GOARCH=amd64 go build -ldflags "-X main.Version=${{ steps.get_version.outputs.VERSION }}" -o audiomorph-linux-amd64
          
          # Build for Linux (arm64)
          GOOS=linux GOARCH=arm64 go build -ldflags "-X main.Version=${{ steps.get_version.outputs.VERSION }}" -o audiomorph-linux-arm64
          
          # Build for macOS (amd64 - Intel)
          GOOS=darwin GOARCH=amd64 go build -ldflags "-X main.Version=${{ steps.get_version.outputs.VERSION }}" -o audiomorph-darwin-amd64
          
          # Build for macOS (arm64 - Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags "-X main.Version=${{ steps.get_version.outputs.VERSION }}" -o audiomorph-darwin-arm64
          
          # Build for Windows (amd64)
          GOOS=windows GOARCH=amd64 go build -ldflags "-X main.Version=${{ steps.get_version.outputs.VERSION }}" -o audiomorph-windows-amd64.exe
          
          # Build for Windows (arm64)
          GOOS=windows GOARCH=arm64 go build -ldflags "-X main.Version=${{ steps.get_version.outputs.VERSION }}" -o audiomorph-windows-arm64.exe

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            cmd/audiomorph/audiomorph-linux-amd64
            cmd/audiomorph/audiomorph-linux-arm64
            cmd/audiomorph/audiomorph-darwin-amd64
            cmd/audiomorph/audiomorph-darwin-arm64
            cmd/audiomorph/audiomorph-windows-amd64.exe
            cmd/audiomorph/audiomorph-windows-arm64.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
